#spring.application.name=api
# Configuracao JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#spring.jpa.database.=org.hibernate.dialect.H2Dialect(incompleto)
spring.jpa.database-plataform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Configuracao Datasource
##spring.datasource.url=jdbc:h2:mem:bibliotecadb
### persistencia do h2 em disco
spring.datasource.url=jdbc:h2:file:/data/bibliotecadb
###
spring.datasource.driveClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# Acesso ao H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
